<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./logo/download.png">
    <title>COUNTER</title>
</head>

<body>
    <div class="container">
        <h1>Counter APP</h1>
        <div class="counter">
            <button id="increment-btn">მიმატება</button>
            <div id="counter-value">0</div>
            <button id="decrement-btn">გამოკლება</button>
        </div>
        <button id="reset">განახლება</button>

    </div>

    <script src="./js/app.js"></script>
</body>

</html>
